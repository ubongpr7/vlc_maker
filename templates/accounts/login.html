                    <span style="
                        font-family: Montserrat;
                        font-size: 24px;
                        font-weight: 600;
                        line-height: 29.26px;
                        text-align: left;
                    ">Sign In</span>
                </div>
                <div class="form" style="display: flex; flex-direction: column;">
                    <div class="form-group" style="margin-bottom: 24px;">
                        <label for="email">Email address:</label>
                        <input type="email" id="email" name="username" placeholder="Email">
                    </div>
                    <div class="form-group" style="margin-bottom: 18px; position: relative;">
                        <label for="message">Password:</label>
                        <input type="password"name="password" id="password" placeholder="Password">
                        <div id="toggleIcon" style="
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            border: none;
                            padding: 0;
                            margin: 0;
                            width: 24px;
                            height: 24px;
                            position: absolute;
                            right: 24px;
                            bottom: 12px;
                            cursor: pointer;">
                            <img src="{% static  'assets/icons/eye-open.svg'%}" alt="eye-off" class="eye" id="eye">
                        </div>
                    </div>
                    <a href="#" class="forgot-password" >Forgot Password?</a>
                    <button type="submit" class="button">Sign In</button>
                </div>
            </form>
