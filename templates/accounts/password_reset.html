<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            margin: 20px 0;
        }
        .content a {
            color: #007bff;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            
            </div>
        </div>
        <div class="content">
            <h2>Hi {{ user_name }},</h2>
            <p>Thank you For Subscribing on  CreativeMaker.io, an account has been created for you, follow the link below to create your password</p>
            <p><a href="{{ password_reset_link }}">Create Your Password</a></p>
            <p>The link will expire in 24 hours, do well to set up your secure password!</p>
        </div>
        <div class="footer">
            <p>Thank you, <br> The Team</p>
        </div>
    </div>
</body>
</html>
