{%extends 'accounts/base.html' %}
{% block content %}
<div class="container">
  <h2>Reset Your Password</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.email.label }}
      {{ form.email }}
      {% for error in form.email.errors %}
      <div class="alert">{{ error }}</div>
            {% endfor %}
        </div>
        <button type="submit">Send Reset Link</button>
      </form>
</div>

{% endblock content %}
