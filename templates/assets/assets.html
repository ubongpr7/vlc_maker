<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder List Card</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .folder-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        .folder-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .folder-item:last-child {
            border-bottom: none;
        }

        .folder-left {
            display: flex;
            align-items: center;
        }

        .folder-right .ri-star-fill {
            color: #ffc107;
            cursor: pointer;
            margin-right: 15px;
        }

        .folder-left input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 15px;
            cursor: pointer;
        }

        .folder-name {
            font-weight: 500;
        }

        .folder-date {
            color: #6c757d;
            font-size: 14px;
            margin-left: 20px;
        }

        .folder-right {
            position: relative;
            padding-right: 20px;
            padding-left: 20px;
        }

        .ri-more-2-fill {
            font-size: 18px;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 25px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            max-width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdown ul li {
            padding: 10px 15px;
            cursor: pointer;
        }

        .dropdown ul li:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="folder-card">
        
        <div class="folder-item">
            <div class="folder-left">
                <input type="checkbox">
                <span class="folder-name">Folder 1</span>
            </div>
            <div class="folder-right">
                <i class="ri-star-fill"></i>
                <span class="folder-date"> Sep 23, 2024</span>
                <i class="ri-more-2-fill" onclick="toggleDropdown(this)"></i>
                <div class="dropdown">
                    <ul>
                        <li>Open folder</li>
                        <li>Add video</li>
                        <li>Delete</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="folder-item">
            <div class="folder-left">
                <input type="checkbox">
                <span class="folder-name">Folder 1</span>
            </div>
            <div class="folder-right">
                <i class="ri-star-fill"></i>
                <span class="folder-date"> Sep 23, 2024</span>
                <i class="ri-more-2-fill" onclick="toggleDropdown(this)"></i>
                <div class="dropdown">
                    <ul>
                        <li>Open folder</li>
                        <li>Add video</li>
                        <li>Delete</li>
                    </ul>
                </div>
            </div>
        </div>
        

    </div>

     <script>
        function toggleDropdown(element) {
            // Close all other dropdowns
            const dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(function(dropdown) {
                dropdown.style.display = 'none';
            });

            // Open the clicked dropdown
            const dropdown = element.nextElementSibling;
            dropdown.style.display = 'block';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.ri-more-2-fill')) {
                const dropdowns = document.getElementsByClassName("dropdown");
                for (let i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
