{% load static %}

    <link rel="stylesheet" href="{% static 'resources/assets/folder1.css' %}">

    <div class="content">
        <div class="box">
            <div>
                <div class="folderpath">
                    <a href="{%url 'video:category_view' %}">Assets Library</a>
                    <img src="{% static 'resources/assets/assets1/Chevron-down.svg' %}" alt="">
                </div>
                <div class="newFolder">
                    <a hx-get="{% url 'video:upload_video_folder' %}"  hx-target="#confirmation-box" 
                        hx-swap="innerHTML" style="padding: 2px;"> 
                        <img src="{% static 'resources/assets/assets1/create.svg' %}" alt="">
                       <span>Create New Folder</span> 
                    </a>
                </div>
            </div>
            <div class="log">
                <div>
                    <div>
                        <input type="checkbox" name="selectall" id="">
                        <div>Folder Name</div>
                    </div>
                    <div>Items</div>
                    <div>Modified At</div>
                </div>
                {% for folder in folders %}
                <div>
                    
                    <div>
                        <input type="checkbox" name="selectall" id="">
                        <div>
                            
                            <a href="{%url 'video:subcategory_view' folder.id %}">
                                {{folder.name}}
                            </a>
                        </div>
                    </div>
                    <div>{{folder.get_clip_number}}</div>
                    <div>{{folder.update_at }}</div>
                    <img src="{% static 'resources/assets/assets1/dots.svg' %}"class="menu" alt="">
                    <div class="actions">
                        <div>
                            <a hx-get="{% url 'video:rename_folder' folder.id %}"  hx-target="#confirmation-box" 
                            hx-swap="innerHTML">
                                <img src="{% static 'resources/assets/assets1/rename.svg' %}" alt="">
                                Rename
                            </a>
                        </div>
                        <div>
                            <a hx-get="{% url 'video:delete_category' folder.id %}"  hx-target="#confirmation-box" 
                            hx-swap="innerHTML">
                                <img src="{% static 'resources/assets/assets1/delete.svg' %}" alt="">
                                Delete
                            </a> 


                        </div>
                    </div>
                </div>
                {% endfor %}
<!--                 
                <div>
                    <div>
                        <input type="checkbox" name="selectall" id="">
                        <div>Folder Num 2</div>
                    </div>
                    <div>1</div>
                    <div>Sep 19, 05:58am</div>
                    <img src="{% static 'resources/assets/assets1/dots.svg' %}" alt="">
                </div> -->
            </div>

        </div>
    </div>

    
    <script src="{% static 'resources/assets/folder.js' %}"></script>
