<style>
    #django-messages {
border: 1px solid #e1bee7; /* Light purple border */
border-radius: 5px; /* Rounded corners */
padding: 10px; /* Spacing inside the div */
margin: 10px 0; /* Spacing outside the div */
background-color: #f3e5f5; /* Light purple background */
color: #4a148c; /* Darker purple text */
}

.message {
padding: 5px;
border-radius: 3px;
margin-bottom: 5px;
}

.message.success {
border: 1px solid #d1c4e9;
background-color: #ede7f6;
color: #4a148c;
}

.message.error {
border: 1px solid #f48fb1;
background-color: #fce4ec;
color: #c2185b;
}

.message.info {
border: 1px solid #64b5f6;
background-color: #bbdefb;
color: #0d47a1;
}

.message.warning {
border: 1px solid #ffd54f;
background-color: #fff9c4;
color: #f57f17;
}

</style>


{% if messages %}
    <div id="django-messages">
    {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

<script>
    // Wait until the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
        // Select all message divs
        const messages = document.querySelectorAll('#django-messages .message');

        // Loop through each message and set a timeout to hide it
        if (messages){
            messages.forEach(function(message) {
                setTimeout(function() {
                    message.style.display = 'none';
                }, 10000); // 10000 milliseconds = 10 seconds
            });
        });

        }
</script>
