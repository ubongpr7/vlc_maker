<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>folder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="" />
      <div class="right">
        <span>Credits Remaining: 10</span>
        <img src="assets/Profile.svg" alt="" />
      </div>
    </header>
    <div class="content">
      <div class="box">
        <div>
          <div class="folderpath">
            <h1>Asset Library</h1>
            <img src="assets/chevron-right.svg" alt="" />
            <h1>Folder Num 1</h1>
            <img src="assets/chevron-right.svg" alt="" />
            <h1>Clip Num 2</h1>
            <img src="assets/Chevron-down.svg" alt="" />
          </div>
          <div class="newFolder">
            <img
              src="assets/dots.svg"
              alt=""
              id="actionIcon2"
              class="actionIcon"
            />
            <div class="actions" id="actionBox1">
              <div class="rename-action">
                <img src="assets/rename.svg" alt="" />
                Rename
              </div>
              <div class="delete-action">
                <img src="assets/delete.svg" alt="" />
                Delete
              </div>
            </div>
          </div>
        </div>
        <div class="placeholder">
          <img src="assets/VideoPlaceholderbig.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="bg"></div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h2>Confirmation</h2>
        <p>Are you sure you want to delete this asset and its content?</p>
        <div class="modal-buttons">
          <button id="deleteCancelBtn" class="cancel-btn">Cancel</button>
          <button id="deleteBtn" class="delete-btn">Delete</button>
        </div>
      </div>
    </div>

    <!-- Success Modal (Save name) -->
    <div id="successModal" class="modal2">
      <div class="modal-content">
        <div class="modal-text">
          <h2>Add New Name:</h2>
        </div>

        <!-- Single input field -->
        <input
          type="text"
          id="NewName"
          placeholder="Add New Name"
          class="input-field"
        />

        <!-- Action button to submit the input -->
        <div class="modal-buttons">
          <button class="upload-btn" id="SaveName">Save</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
